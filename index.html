<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beige Book Explorer — clean & pinterest vibe</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css" />
  <meta name="description" content="Sök böcker via Open Library. Snygg beige design, vanilla JS." />
</head>
<body>
<header class="site-header">
  <div class="wrap">
    <h1 class="brand"><span>Beige</span> Book Explorer</h1>
    <p class="tagline">clean girl • it girl • pinterest vibes</p>
  </div>
</header>

<main class="wrap">
  <section class="search-card">
    <form id="search-form" autocomplete="off">
      <label class="field">
        <span>Sök bok / författare</span>
        <input id="q" type="search" placeholder="t.ex. harry potter, sally rooney, data science…" />
      </label>

      <div class="filters">
        <label class="field-inline">
          <span>Från år</span>
          <input id="yearMin" type="number" inputmode="numeric" placeholder="1900" min="0" />
        </label>
        <label class="field-inline">
          <span>Till år</span>
          <input id="yearMax" type="number" inputmode="numeric" placeholder="2025" min="0" />
        </label>
        <label class="field-inline">
          <span>Språk</span>
          <select id="language">
            <option value="">Alla</option>
            <option value="swe">Svenska</option>
            <option value="eng">Engelska</option>
            <option value="ger">Tyska</option>
            <option value="spa">Spanska</option>
            <option value="fre">Franska</option>
          </select>
        </label>
        <label class="field-inline">
          <span>Sortera</span>
          <select id="sort">
            <option value="relevance">Relevans</option>
            <option value="new">Nyast först</option>
            <option value="old">Äldst först</option>
          </select>
        </label>
      </div>

      <div class="quick-toggles">
        <label class="toggle">
          <input id="onlyEbooks" type="checkbox" />
          <span>Bara e-bok</span>
        </label>
        <label class="toggle">
          <input id="onlyCovers" type="checkbox" />
          <span>Endast med omslag</span>
        </label>
      </div>

      <div class="categories" id="categories" aria-label="Kategorier">
        <button type="button" class="chip" data-subject="romance">Romance</button>
        <button type="button" class="chip" data-subject="fantasy">Fantasy</button>
        <button type="button" class="chip" data-subject="science fiction">Sci-Fi</button>
        <button type="button" class="chip" data-subject="mystery">Mystery</button>
        <button type="button" class="chip" data-subject="history">History</button>
        <button type="button" class="chip" data-subject="biography">Biography</button>
        <button type="button" class="chip" data-subject="young adult">YA</button>
        <button type="button" class="chip" data-subject="poetry">Poetry</button>
      </div>

      <div class="actions">
        <button class="btn btn-primary" type="submit">Sök</button>
        <button class="btn btn-ghost" type="button" id="clearBtn">Rensa</button>
      </div>

      <div class="recent" id="recent"></div>
    </form>
  </section>

  <section aria-live="polite" class="results">
    <div id="stats" class="stats"></div>
    <div id="grid" class="grid"></div>
    <div id="pager" class="pager hidden">
      <button id="prev" class="btn" disabled>Föregående</button>
      <span id="pageLabel" class="page-label">Sida 1</span>
      <button id="next" class="btn">Nästa</button>
    </div>
  </section>
</main>

<footer class="site-footer">
  <div class="wrap">
    <small>Data från <a href="https://openlibrary.org/" target="_blank" rel="noreferrer noopener">Open Library</a>. Byggt i Webbstorm ✌️</small>
  </div>
</footer>

<template id="card-tpl">
  <article class="card">
    <div class="cover-wrap skeleton">
      <img
        alt=""
        loading="lazy"
        src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw=="
      />
    </div>
    <div class="card-body">
      <h3 class="title"></h3>
      <p class="meta"></p>
      <div class="chips"></div>
      <a class="out" target="_blank" rel="noreferrer noopener">Visa på Open Library →</a>
    </div>
  </article>
</template>

<script src="js/app.js" type="module" defer></script>
</body>
</html>
